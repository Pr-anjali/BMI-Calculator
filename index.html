<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/" method="post">
        <label for="weight">Enter weight in kilograms</label>
        <input type="text" id="weight" value="0" name="wt" placeholder="weight"><br><br>
        <label for="height">Enter height in metres</label>
        <input type="text" id="height" value="0" name="ht" placeholder="height"><br><br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
